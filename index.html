<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kontak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Condensed'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="contact-area">
  <div class="contact">
    <main>
      <section>
        <div class="content">
          <img src="1.jpeg" alt="Profile Image">
          <aside>
            <h1>Beginneernoob</h1>
            <p>Halo, Jika ada pertanyaan / kendala silahkan hubungi kami.</p>
          </aside>
          <button>
            <span>Kontak</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
              <g class="nc-icon-wrapper" fill="#444444">
                <path d="M14.83 30.83L24 21.66l9.17 9.17L36 28 24 16 12 28z"></path>
              </g>
            </svg>
          </button>
        </div>
        <div class="title">
          <p>Kontak</p>
        </div>
      </section>
    </main>
    <nav>
      <a href="#" class="gmail">
        <div class="icon">
          <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 3v10c0 .567-.433 1-1 1h-1V4.925L8 9.233 2 4.925V14H1c-.567 0-1-.433-1-1V3c0-.283.108-.533.287-.712C.467 2.107.718 2 1 2h.333L8 6.833 14.667 2H15c.283 0 .533.108.713.288.179.179.287.429.287.712z" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="content">
          <h1>Email</h1>
          <span>beginneernoob@gmail.com</span>
        </div>
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
          <g class="nc-icon-wrapper" fill="#444444">
            <path d="M17.17 32.92l9.17-9.17-9.17-9.17L20 11.75l12 12-12 12z"></path>
          </g>
        </svg>
      </a>
      <a href="#" class="WhatsApp"> <!-- Mengganti kelas dari Facebook menjadi WhatsApp -->
        <div class="icon">
          <img src="3.png" alt="WhatsApp Icon">
        </div>
        <div class="content">
          <h1>WhatsApp</h1>
          <span>+62 83177443185</span>
        </div>
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
          <g class="nc-icon-wrapper" fill="#444444">
            <path d="M17.17 32.92l9.17-9.17-9.17-9.17L20 11.75l12 12-12 12z"></path>
          </g>
        </svg>
      </a>
      <a href="#" class="instagram">
        <div class="icon">
          <img src="2.jpeg" alt="Instagram Logo">
        </div>
        <div class="content">
          <h1>Instagram</h1>
          <span>@beginneer.noob</span>
        </div>
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
          <g class="nc-icon-wrapper" fill="#444444">
            <path d="M17.17 32.92l9.17-9.17-9.17-9.17L20 11.75l12 12-12 12z"></path>
          </g>
        </svg>
      </a>
    </nav>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="./script.js"></script>
</body>
</html>
